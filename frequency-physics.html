<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>شەپۆڵی پانڕەو</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;background:rgb(10,15,25);color:#fff;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;overflow:hidden;}
canvas{display:block; margin-top: 20vh;}

#controls{
  position:absolute; left:10%; right:10%; top:2%; width:80%; max-width: 80%; height: 30%;
  background:rgba(16,19,26,0.75); padding:12px; border-radius:8px;
  backdrop-filter:blur(4px); z-index:10; box-sizing:border-box;
}
#controls label{display:block;font-size:calc(1.5vh + 1.5vw);margin:6px 0 2px;color:#ddd;}
#controls input[type="number"], #controls select{
  width:100%; padding:6px; border-radius:6px; border:1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.02); color:#fff; font-size:calc(1.5vh + 1.5vw); box-sizing:border-box;
}
#controls .row{margin-bottom:8px;}
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<div id="controls">
  <div class="row">
    <label for="mode">وێنەی ڕوونکردنەوەیی شەپۆل</label>
    <select id="mode">
      <option value="trailOnly">دەنگ (بە شێوەی ساین)</option>
      <option value="particle">فۆتۆن</option>
    </select>
  </div>
  <div class="row">
    <label for="wavelength">درێژی شەپۆل (cm)</label>
    <input id="wavelength" type="number" value="100" min="5" step="1">
  </div>
  <div class="row">
    <label for="frequency">لەرەلەر (Hz)</label>
    <input id="frequency" type="number" value="1" min="0" step="0.01">
  </div>
  <div class="row">
    <label for="amplitude">فراوانی (cm)</label>
    <input id="amplitude" type="number" value="5" min="0" step="0.1">
  </div>
  <div class="row">
    <label for="energy">وزە</label>
    <input id="energy" type="number" value="25" min="0" step="0.1">
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d', { alpha:false });

  function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
  window.addEventListener('resize', resize);
  resize();

  // Controls
  const elMode = document.getElementById('mode');
  const elWavelength = document.getElementById('wavelength');
  const elFrequency  = document.getElementById('frequency');
  const elAmplitude  = document.getElementById('amplitude');
  const elEnergy     = document.getElementById('energy');

  let mode = elMode.value;
  let wavelength = Number(elWavelength.value);
  let frequency  = Number(elFrequency.value);
  let amplitude  = Number(elAmplitude.value);
  let energy     = Number(elEnergy.value);

  function syncEnergyFromAmplitude(){ energy = amplitude*amplitude; elEnergy.value = energy.toFixed(3).replace(/\.?0+$/,''); }
  function syncAmplitudeFromEnergy(){ amplitude = Math.sqrt(energy); elAmplitude.value = amplitude.toFixed(3).replace(/\.?0+$/,''); }
  syncEnergyFromAmplitude();

  elMode.addEventListener('change', e=>{ mode = e.target.value; });

  elWavelength.addEventListener('input',(e)=>{ wavelength=Math.max(10, Number(e.target.value)||10); });
  elFrequency.addEventListener('input',(e)=>{ frequency=Math.max(0, Number(e.target.value)||0); });
  elAmplitude.addEventListener('input',(e)=>{ amplitude=Math.max(0, Number(e.target.value)||0); syncEnergyFromAmplitude(); });
  elEnergy.addEventListener('input',(e)=>{ energy=Math.max(0, Number(e.target.value)||0); syncAmplitudeFromEnergy(); });

  let worldX = 0;
  const baseSpeed = 1;
  function forwardSpeed(){ return baseSpeed*(frequency*wavelength*1); }

  function clear(alpha=1){ ctx.fillStyle=`rgba(10,15,25,${alpha})`; ctx.fillRect(0,0,canvas.width,canvas.height); }

  // Wave trail (sharp)
  function drawWave(centerY){
    ctx.beginPath();
    ctx.lineWidth = Math.max(1 + wavelength * 0.003, canvas.height*0.005);
    ctx.strokeStyle=`rgba(0,220,255,${10 / Number(frequency)})`;
    if (mode==='trailOnly') ctx.setLineDash([2 + wavelength * 0.05, 2 + wavelength * 0.01]); else ctx.setLineDash([1,0]);
    for(let sx=0;sx<=canvas.width;sx+=2){
      const worldPosX = worldX+(sx-canvas.width);
      const y = centerY+Math.sin(worldPosX*(2*Math.PI)/Math.max(1,wavelength))*amplitude;
      if(sx===0) ctx.moveTo(sx,y); else ctx.lineTo(sx,y);
    }
    ctx.stroke();
  }
  
  // Particle with directional motion trail
  function drawPhoton(cx, cy, vibOffsetY){
    const x=cx, y=cy+vibOffsetY;
    const trailLength = Math.max(20, frequency*wavelength);

    const grad = ctx.createLinearGradient(x-trailLength, y, x, y);
    grad.addColorStop(0,'rgba(0,0,0,0)');
    grad.addColorStop(1,'rgba(255,100,0,0.12)');

    ctx.save();
    ctx.globalCompositeOperation='lighter';
    ctx.fillStyle=grad;
    ctx.beginPath();
    ctx.arc(x*2 - 4,y,Math.max(6,canvas.height*0.012),0,Math.PI*2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(x*2 - 4,y,Math.max(3,canvas.height*0.007),0,Math.PI*2);
    ctx.fillStyle='white';
    ctx.fill();
    ctx.restore();
    
  }

  function drawHUD(){
    ctx.save();
    ctx.fillStyle='rgba(255,255,255,0.85)';
    ctx.font = `${Math.max(10,canvas.width*0.035)}px system-ui, Arial`;
    const info = `λ: ${wavelength * 0.01} m   f: ${Number(frequency).toFixed(0)} Hz   A: ${Number(amplitude).toFixed(0)} cm   E: ${Number(energy).toFixed(0)} j   V: ${Number(frequency).toFixed(2) * wavelength * 0.01} m/s`;
    ctx.fillText(info,12,canvas.height*0.75-20);
    ctx.restore();
  }

  function animate(now){
    requestAnimationFrame(animate);
    const dt = Math.min(0.05,(now-(animate.last||now))/1000);
    animate.last = now;

    clear(10 / Number(frequency));
    worldX += forwardSpeed()*dt;

    const cy = canvas.height/2;
    const centerX = canvas.width/2;
    const worldPosX = worldX+(centerX-canvas.width/2);
    const vibY = Math.sin(worldPosX*(2*Math.PI)/Math.max(1,wavelength))*amplitude;

    // Mode behavior
    if(mode==='trailOnly'){
      // only trail, particle invisible
      drawWave(cy);
    } else if(mode==='particle'){
      // particle + trail from particle leftward
      drawWave(cy); // wave still visible as reference, optional
      drawPhoton(centerX,cy,vibY);
    }

    drawHUD();
  }

  ctx.fillStyle='#000';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  requestAnimationFrame(animate);

})();
</script>

</body>
</html>

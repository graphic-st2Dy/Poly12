<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ø²Û•Ø¨Ø± ğœ</title>
<style>
  body {
    background: radial-gradient(circle at center, #304045, #010101);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
    font-family: monospace;
  }
  canvas {
    background: transparent;
  }

</style>
</head>
<body>
<canvas id="scene" width="500" height="500"></canvas>

    <script>
const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");

const cx = 220;   // pivot x
const cy = 100;   // pivot y
const d = 200;    // rope length
let theta = Math.PI / 2; // start: 90Â° (horizontal)
let speed = 0.015; // speed of rotation

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  

  // Object position
  const x = cx + d * Math.sin(theta);
  const y = cy + d * Math.cos(theta);
  
    // Î¸ arc
  ctx.beginPath();
  ctx.arc(x, y, 40, Math.PI / 2 - theta + 3.14/1, Math.PI / 2 + 3.14/1, false);
  ctx.strokeStyle = "#00ff00";
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.fillStyle = "#00ff00";
  ctx.fillText("Î¸", x - 45 * Math.cos(Math.PI / 2 - theta / 1), y - 45 * Math.sin(Math.PI / 2 - theta / 2));
  
  
  // Rope (d)
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(x, y);
  ctx.lineWidth = 6;
  ctx.strokeStyle = "#ccc";
  ctx.stroke();


  // Label "d"
  const midX = (cx + x) / 2;
  const midY = (cy + y) / 2;
  ctx.fillStyle = "#ccc";
  ctx.font = "16px monospace";
  ctx.fillText("d", midX + 4, midY - 6);

  // dÂ·sin(Î¸) horizontal line
  const xLine = cx + d * Math.sin(theta);
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(xLine, cy);
  ctx.lineWidth = 3;
  ctx.strokeStyle = "#ff0000";
  ctx.setLineDash([8, 6]);
  ctx.stroke();
  ctx.setLineDash([]);
  ctx.fillStyle = "#ff0000";
  ctx.font = "18px monospace";
  ctx.fillText("dÂ·sinğœƒ", cx + (d * Math.sin(theta)) / 2 - 40, cy - 10);

  // Gravity force line
  const startFy = cy;
  const endFy = y + 60;
  ctx.beginPath();
  ctx.moveTo(x, endFy - 60);
  ctx.lineTo(x, endFy + 30);
  ctx.strokeStyle = "#ffff00";
  ctx.lineWidth = 3;
  ctx.stroke();

  // Arrowhead
  ctx.beginPath();
  ctx.moveTo(x - 7, endFy + 20);
  ctx.lineTo(x + 7, endFy + 20);
  ctx.lineTo(x, endFy + 40);
  ctx.closePath();
  ctx.fillStyle = "#ffff00";
  ctx.fill();

  // Label "F"
  ctx.fillStyle = "#ffff00";
  ctx.fillText("F", x + 10, y + 50);

  // Object
  ctx.beginPath();
  ctx.arc(x, y, 5, 0, 2 * Math.PI);
  ctx.fillStyle = "#666";
  ctx.fill();


  // 1. Set the font and style
  ctx.font = "18px monospace";   // font size and type
  ctx.fillStyle = "white";      // text color

  // 2. Set the text content
  const text = "ØªÛ•ÙˆÛ•Ø±Û•ÛŒ Ø®ÙˆÙ„Ø§Ù†Û•ÙˆÛ•";

  // 3. Draw text at specific coordinates (x, y)
  ctx.fillText(text, cx - 140, cy - 0); // x=100, y=150

  // Draw a filled circle
  ctx.beginPath();             // start a new path
  ctx.arc(cx, cy, 6, 0, 2 * Math.PI); // x, y, radius, startAngle, endAngle
  ctx.fillStyle = "#666";      // fill color
  ctx.fill();                  // fill the circle
  
  ctx.beginPath();
  ctx.moveTo(x, startFy - 200);
  ctx.lineTo(x, 400);
  ctx.setLineDash([8, 10]);
  ctx.strokeStyle = "rgba(255, 255, 0, 0.4)";
  ctx.lineWidth = 3;
  ctx.stroke();
  ctx.setLineDash([]);
  ctx.fillStyle = "#ffff00";
  ctx.font = "18px monospace";
  
    // ğœ arc
  ctx.beginPath();
  ctx.arc(x - 60, cy, 60, Math.PI / 2 - 3.14/2, Math.PI / 2 + theta - 3.14/2, false);
  ctx.strokeStyle = "#0000ff";
  ctx.lineWidth = 3;
  ctx.stroke();
  ctx.fillStyle = "#0000ff";
  ctx.font ="20px monospace";
  ctx.fillText("ğœ", x + 20, cy );
  
    // Arrowhead
  ctx.beginPath();
  ctx.moveTo(x - 60 + Math.cos(theta * 1.3) * 60, cy + Math.sin(theta * 1.4) * 60 );
  ctx.lineTo(x - 60 + Math.cos(theta * 0.99 - 0.05) * 55, cy + Math.sin(theta - 0.02) * 58 );
  ctx.lineTo(x - 60 + Math.cos(theta * 1 - 0.05) * 65, cy + Math.sin(theta * 1.0 - 0.02) * 68);
  ctx.closePath();
  ctx.fillStyle = "#0000ff";
  ctx.fill();
  
  // Animate: fall down, restart at top
  if (theta > 0.01) {
    theta -= speed;
    speed = 1 * 1 * Math.sin(Math.PI / 2 + Math.atan((y - cy) / (x - cx))) / 200 + 0.001;
    if (theta <= 0.01) {
      setTimeout(() => { theta = Math.PI / 2; }, 300); // restart
    }
  }

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
